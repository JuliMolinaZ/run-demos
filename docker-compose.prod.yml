version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: demo-hub-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-demo_hub_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-demo_hub}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-demo_hub_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - demo-hub-network

  # Aplicaci√≥n Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Optimizaciones de build
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: demo-hub-app-prod
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3001}:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-demo_hub_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-demo_hub}
      
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # Cloudinary
      NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      
      # UploadThing
      UPLOADTHING_TOKEN: ${UPLOADTHING_TOKEN}
      UPLOADTHING_SECRET: ${UPLOADTHING_SECRET}
      
      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      
      # N8N (opcional)
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-}
      
      # Node
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - demo-hub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data_prod:
    driver: local

networks:
  demo-hub-network:
    driver: bridge

